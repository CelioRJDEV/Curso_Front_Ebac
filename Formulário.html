<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form> 
        <label for="text">Nome</label>
        <input id="text" type="text" placeholder="Nome completo">
        <br />
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="Digite seu E-mail">
        <br />
        <label for="text2">Senha</label>
        <input id="text2" type="password" placeholder="Digite sua senha">
        <br />
        <button type="submit"> 
            Cadastrar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
